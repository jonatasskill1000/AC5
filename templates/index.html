<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Login</title>

    <style>
        .row{
            height: 60em;
        }

        .coluna{
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
  </head>
  <body >
      <div class="container">
            
        <div class="row">  <!-- linha-->
            <div class="col-12 col-md-6 bg-primary coluna">
                <img src="/static/img/css3.png" alt="logo da Empresa" height="200">
            </div>
            <div class="col-12 col-md-6 coluna bg-light"> 
                <form action="https://www.pythonanywhere.com/user/jonatasskill1000/" method="POST" class="text-center">
                    <h1 class="h3 m-3 p-1">Seus dados</h1>
                    <label for="id_nome" class="sr-only" >Nome</label>
                    <input class="form-control m-2" type="text" id="id_nome" placeholder="Nome" required autofocus name="Nome">
                    <label for="id_Sobrenome" class="sr-only"> Sobrenome</label>
                    <input class="form-control m-2" type="text" id="id_Sobrenome" placeholder="Sobrenome" required autofocus name="Sobrenome">
                    <label for="id_email" class="sr-only"> Email</label>
                    <input class="form-control m-2" type="email" id="id_email" placeholder="E-mail" required name="email">
                    <label for="id_assunto" class="sr-only" >Assunto</label>
                    <input class="form-control m-2" type="text" id="id_assunto" placeholder="Assunto" required autofocus name="assunto">
                    <div>
                    <label for="id_mensagem"></label>
                    <textarea name="" id="id_mensagem" cols="32" rows="7" placeholder="Mensagem" required autofocus name="Mensagem"required></textarea>
                    </div>
                    <button type= "submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
      </div>
